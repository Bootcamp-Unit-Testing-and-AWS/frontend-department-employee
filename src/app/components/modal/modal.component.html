<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
        <h2 class="text-xl font-semibold mb-4">
            {{ mode === 'department' ? 'Create Department' : 'Create Employee' }}
        </h2>

        <form *ngIf="mode === 'department'" (ngSubmit)="save()">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Code</label>
                <input type="number" [(ngModel)]="codigo" name="departmentCodigo"
                    class="w-full px-3 py-2 border rounded" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" [(ngModel)]="nombre" name="departmentNombre"
                    class="w-full px-3 py-2 border rounded" />
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Save
            </button>
        </form>

        <form *ngIf="mode === 'employee'" (ngSubmit)="save()">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Code</label>
                <input type="number" [(ngModel)]="codigo" name="employeeCodigo"
                    class="w-full px-3 py-2 border rounded" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" [(ngModel)]="nombre" name="employeeNombre" class="w-full px-3 py-2 border rounded" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Lastname 1</label>
                <input type="text" [(ngModel)]="apellido1" name="employeeApellido1"
                    class="w-full px-3 py-2 border rounded" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Lastname 2</label>
                <input type="text" [(ngModel)]="apellido2" name="employeeApellido2"
                    class="w-full px-3 py-2 border rounded" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Department Code</label>
                <input type="number" [(ngModel)]="codigo_departamento" name="employeeCodigoDepartamento"
                    class="w-full px-3 py-2 border rounded" />
            </div>
            <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                Save
            </button>
        </form>

        <button class="mt-4 px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400" (click)="close.emit()">
            Write off
        </button>
    </div>
</div>
